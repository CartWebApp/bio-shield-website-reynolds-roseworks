<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rey Roseworks Cart - Review and manage your cart items.">
  <title>Rey Roseworks - Cart</title>
  <style>
    body { font-family: Arial, sans-serif; background: #448927; margin:0; padding:0; color:#333; display:flex; flex-direction:column; align-items:center; }
    header, footer { width:100%; background:#fff; text-align:center; padding:15px; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
    main { width:90%; max-width:1200px; padding:20px; text-align:center; }
    h2 { font-size:2.2em; color:#fff; margin-bottom:20px; }
    #cart { width:100%; background:#fff; border-radius:10px; padding:20px; text-align:left; }
    .cartItem { display:flex; margin-bottom:15px; border-bottom:1px solid #ccc; padding-bottom:10px; }
    .cartItem img { width:100px; margin-right:15px; border-radius:5px; }
    .cartItemInfo h3 { margin:0; font-size:1.2em; }
    .cartItemPricing p { margin:5px 0; }
    .cartTotal { margin-top:20px; font-weight:bold; }
    .btn { padding:10px 18px; background:#007BFF; color:#fff; border-radius:5px; text-decoration:none; cursor:pointer; transition:0.3s; border:none; }
    .btn:hover { background:#0056b3; }
    .qty-controls { display:flex; align-items:center; gap:8px; margin:5px 0; }
    .qty-btn { padding:5px 10px; border:none; border-radius:4px; background:#007BFF; color:#fff; cursor:pointer; font-size:1em; }
    .qty-btn:hover { background:#0056b3; }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="../images/rey-roseworks.png" alt="Logo" style="max-width:220px;"></div>
    <a href="../index.html" class="btn">Back to Home</a>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="cart"></div>
  </main>

  <footer>&copy; 2025 Rey Roseworks. All rights reserved.</footer>

  <script>
    const shopID = 'testShop';
    if (!localStorage.getItem(shopID)) localStorage.setItem(shopID, JSON.stringify({ cart: [] }));
    let shop = JSON.parse(localStorage.getItem(shopID));

    class Product { 
      constructor(name, desc, price, imgSrc, qty=1){ 
        this.name=name; this.desc=desc; this.price=price; this.imgSrc=imgSrc; this.qty=qty; 
      } 
    }

    function updateCart() {
      const cartElem = document.getElementById('cart');
      cartElem.innerHTML = '';
      if (shop.cart.length === 0) { 
        cartElem.innerHTML='<h3>Your cart is empty</h3>'; 
        return; 
      }
      let total = 0;
      shop.cart.forEach((item,index)=>{
        total+=item.price*item.qty;
        cartElem.innerHTML += `
          <div class="cartItem">
            <img src="${item.imgSrc}" alt="${item.name}">
            <div class="cartItemInfo">
              <h3>${item.name}</h3>
              <p>${item.desc}</p>
              <div class="cartItemPricing">
                <p>Price: $${item.price.toFixed(2)}</p>
                <div class="qty-controls">
                  <button class="qty-btn decrease" data-index="${index}">âˆ’</button>
                  <span>${item.qty}</span>
                  <button class="qty-btn increase" data-index="${index}">+</button>
                </div>
                <p>Subtotal: $${(item.price*item.qty).toFixed(2)}</p>
                <button class="removeBtn btn" data-index="${index}">Remove</button>
              </div>
            </div>
          </div>`;
      });
      cartElem.innerHTML += `<div class="cartTotal"><h3>Total: $${total.toFixed(2)}</h3><button id="emptyCart" class="btn">Empty Cart</button></div>`;

      // Event listeners
      cartElem.querySelectorAll('.removeBtn').forEach(btn => btn.addEventListener('click', removeItem));
      cartElem.querySelectorAll('.increase').forEach(btn => btn.addEventListener('click', increaseQty));
      cartElem.querySelectorAll('.decrease').forEach(btn => btn.addEventListener('click', decreaseQty));
      document.getElementById('emptyCart').addEventListener('click', emptyCart);
    }

    function removeItem(e){ 
      const index=parseInt(e.target.dataset.index); 
      if(!isNaN(index)){ 
        shop.cart.splice(index,1); 
        localStorage.setItem(shopID,JSON.stringify(shop)); 
        updateCart(); 
      } 
    }

    function emptyCart(){ 
      shop.cart=[]; 
      localStorage.setItem(shopID,JSON.stringify(shop)); 
      updateCart(); 
    }

    function increaseQty(e){
      const index = parseInt(e.target.dataset.index);
      if (!isNaN(index)) {
        shop.cart[index].qty++;
        localStorage.setItem(shopID, JSON.stringify(shop));
        updateCart();
      }
    }

    function decreaseQty(e){
      const index = parseInt(e.target.dataset.index);
      if (!isNaN(index) && shop.cart[index].qty > 1) {
        shop.cart[index].qty--;
        localStorage.setItem(shopID, JSON.stringify(shop));
        updateCart();
      }
    }

    window.addEventListener("storage", ()=>{ shop=JSON.parse(localStorage.getItem(shopID)); updateCart(); });
    document.addEventListener("DOMContentLoaded", updateCart);
  </script>
</body>
</html>
